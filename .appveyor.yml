clone_depth: 1
version: "{build}"
image: Visual Studio 2015
platform:
  - x86
  - x64
environment:
  matrix:
    - compiler: msvc
install:
  - vcpkg install --triplet %PLATFORM%-windows --recurse fftw3 libsamplerate libsndfile sdl2
  - nuget install clcache -Version 4.1.0
build_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - mkdir build
  - cd build
  - ps: $env:CMAKE_PLATFORM="$(if ($env:PLATFORM -eq 'x64') { 'x64' } else { '' })"
  - ps: $env:QT_SUFFIX="$(if ($env:PLATFORM -eq 'x64') { '_64' } else { '' })"
  - ps: $env:CMAKE_SEARCH_PATHS="c:/Qt/5.9/msvc2015%QT_SUFFIX%;c:/tools/vcpkg/installed/%PLATFORM%-windows"
  - cmake -DUSE_COMPILE_CACHE=ON -DCACHE_TOOL=%APPVEYOR_BUILD_FOLDER%/clcache.4.1.0/clcache-4.1.0/clcache.exe -DCMAKE_PREFIX_PATH="%CMAKE_SEARCH_PATHS%" -DCMAKE_FIND_ROOT_PATH="%CMAKE_SEARCH_PATHS%" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_GENERATOR_PLATFORM="%CMAKE_PLATFORM%" ..
  - cmake --build . --config RelWithDebInfo -- /maxcpucount
  - cmake --build . --target tests --config RelWithDebInfo
  - cpack -C RelWithDebInfo --verbose
cache:
  - c:/tools/vcpkg/installed
  - C:/Tools/vcpkg/buildtrees
  - "%HOME%\clcache"
artifacts:
  - path: build/lmms-*win*.exe
    name: LMMS Installer